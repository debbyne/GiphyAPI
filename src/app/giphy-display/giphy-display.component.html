<app-giphy-type-input (sendValue)="findMyGiphies($event)" ></app-giphy-type-input>
<div class="gifs">
<ol>
    <li *ngFor="let aGiphy of giphies.data">
        <h4><u>{{aGiphy.title}} </u></h4>
    
        <img src={{aGiphy.images.original.url}} alt={{aGiphy.title}} height="152" width="245"><br>
        <a href={{aGiphy.images.original.url}} target="_blank" >Open In New Tab</a>
    </li>
</ol>
</div>
